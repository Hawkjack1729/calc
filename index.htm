<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text_calc string" >!!!!Welcome to calculate me!!!!</h1>
    <img src="dark.png" class="icon" id="icon">
    <div class="container mx-auto m-w bg">
        <div class="display">
            <input type="text" id="textbox" placeholder="0" class="textbox" >
        </div>
        <div class="rows">
            <div class="row">
                <button class="button clear" onclick="del()">AC</button>
                <button class="button bracket" id="bracket">( )</button>
                <button class="button percent" onclick="percent()">%</button>
                <button class="button divide" onclick="div()">&divide;</button>
            </div>
            <div class="row">
                <button class="button num" onclick="num('7')">7</button>
                <button class="button num" onclick="num('8')">8</button>
                <button class="button num" onclick="num('9')">9</button>
                <button class="button mul" onclick="mul()">&#215;</button>
            </div>
            <div class="row">
                <button class="button num" onclick="num('4')">4</button>
                <button class="button num" onclick="num('5')">5</button>
                <button class="button num" onclick="num('6')">6</button>
                <button class="button sub" onclick="num('-')">-</button>
            </div>
            <div class="row">
                <button class="button num" onclick="num('1')">1</button>
                <button class="button num" onclick="num('2')">2</button>
                <button class="button num" onclick="num('3')">3</button>
                <button class="button add" onclick="num('+')">+</button>
            </div>
            <div class="row">
                <button class="button num" onclick="num('0')">0</button>
                <button class="button dec" onclick="num('.')">.</button>
                <button class="button backspace" id="backspace">&larr;</button>
                <button class="button equal" onclick="equal()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
